name: NASA PROJECT CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build:
    env:
      CI: true
    strategy:
      matrix:
        node-version: [16x, 20.x]
    runs-on: ${{matrix.node-version}}
    steps:
      - uses: actions/checkout@v4
      - name: Use Node js version ${{matrix.node-version}}
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm install
      - run: npm run build --prefix client
